<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receber notificações</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Receber notificações</h1>
    <div class="mb-3">
      <label for="subject" class="form-label">Digite um assunto:</label>
      <input type="text" id="subject" class="form-control" placeholder="Assunto">
    </div>
    <button id="subscribe" type="button" class="btn btn-primary">Inscrever-se para receber notificações</button>
</div>
</body>
</html>
